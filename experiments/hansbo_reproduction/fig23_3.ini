[solver]
steps = material, interpolation, constraints, fibre_operator, linearsolver, visualization, probe
degree = 2

[grid]
dimension = 2
type = structured
lowerleft = 0.0 0.0
upperright = 4.0 1.0
N = 40 10

[grid.fibres]
fibres = first

[grid.fibres.first]
shape = cylinder
start = -0.5 0.501
end = 4.5 0.501
youngs_modulus = 1e6
radius = 0.1

[material]
materials = bulk

[material.bulk]
model = linear
youngs_modulus = 300
poisson_ratio = 0.3333

[interpolation]
functions = 0.0

[constraints]
functions = x < 1e-8

[fibre_operator]
force = 0, -1

[linearsolver]
operator = fibre_operator

[visualization]
steps = vis_solution, vis_vonmises
name = fig23_3

[vis_vonmises]
continuous = 1

[probe]
position = 4.0 0.5
