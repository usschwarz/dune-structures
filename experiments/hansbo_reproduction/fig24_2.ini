[solver]
blocks = material, interpolation, constraints, force_interpolation, reinforced_operator, linearsolver, visualization#, probe
vector_names = displacement, force, traction
vector_types = p2fem, p2fem, p2fem

[grid]
type = structuredug2d
lowerleft = 0.0 0.0
upperright = 4.0 1.0
N = 40 10

[grid.fibres]
fibres = first, second

[grid.fibres.first]
shape = cylinder
start = -0.5 0.249
end = 4.5 0.249
youngs_modulus = 1e4
radius = 0.1

[grid.fibres.second]
shape = cylinder
start = -0.5 0.751
end = 4.5 0.751
youngs_modulus = 1e4
radius = 0.1

[material]
materials = bulk

[material.bulk]
model = linear
youngs_modulus = 300
poisson_ratio = 0.3333

[interpolation]
functions = 0.0

[constraints]
functions = x < 1e-8

[force_interpolation]
type = interpolation
vector = force
functions = 100, 0

[linearsolver]
operator = reinforced_operator

[visualization]
blocks = vis_vector, vis_vonmises
filename = fig24_2

[vis_vonmises]
continuous = 1

[probe]
position = 4.0 0.5
