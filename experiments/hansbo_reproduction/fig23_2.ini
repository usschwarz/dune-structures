[solver]
steps = material, interpolation, constraints, force_interpolation, fibre_operator, linearsolver, visualization, probe
degree = 2
vectors = solution, force, traction

[grid]
dimension = 2
type = structured
lowerleft = 0.0 0.0
upperright = 4.0 1.0
N = 40 10

[grid.fibres]
fibres = first, second

[grid.fibres.first]
shape = cylinder
start = 4.5 0.249
end = -0.5 0.249
youngs_modulus = 1e4
radius = 0.1

[grid.fibres.second]
shape = cylinder
start = 4.5 0.751
end = -0.5 0.751
youngs_modulus = 1e4
radius = 0.1

[material]
materials = bulk

[material.bulk]
model = linear
youngs_modulus = 300
poisson_ratio = 0.3333

[interpolation]
functions = 0.0

[constraints]
functions = x < 1e-8

[force_interpolation]
type = interpolation
vector = force
functions = 0, -1

[linearsolver]
operator = fibre_operator

[visualization]
steps = vis_solution, vis_vonmises
name = fig23_2

[vis_vonmises]
continuous = 1

[probe]
position = 4.0 1.0
