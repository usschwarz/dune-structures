[solver]
steps = material, interpolation, constraints, elasticity_operator, linearsolver, visualization
degree = 2

[grid]
dimension = 2
type = cell
filename = hansbo_beam

[grid.cytoplasm]
meshwidth = 0.1
physical = 0
shape = box
lowerleft = 0.0 0.0
size = 4.0 1.0

[grid.fibres]
fibres = first

[grid.fibres.first]
shape = cylinder
meshwidth = 0.025
start = -0.5 0.501
end = 4.5 0.501
radius = 0.05
physical = 1

[grid.export.vtk]
filename = debug
enabled = 1

[material]
materials = bulk, fib

[material.bulk]
model = linear
youngs_modulus = 300
poisson_ratio = 0.3333
group = 0

[material.fib]
model = linear
youngs_modulus = 1e6
poisson_ratio = 0.3333
group = 1

[interpolation]
functions = 0.0

[constraints]
functions = x < 1e-8

[elasticity_operator]
force = 0, -1

[linearsolver]
operator = elasticity_operator

[visualization]
steps = vis_solution, vis_vonmises, vis_physicalentity
name = hansbo_beam

[vis_vonmises]
continuous = 1