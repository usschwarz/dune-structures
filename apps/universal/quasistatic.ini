[solver]
steps = material, interpolation, constraints, timeloop

[grid]
type = structured
N = 8 8 8

[material]
materials = cube

[material.cube]
group = 0
youngs_modulus = 10000
poisson_ratio = 0.4
model = linear

[constraints]
functions = z < 1e-08

[interpolation]
functions = 0.2 * z, 0.0, 0.0

[timeloop]
Tstart = 0.0
Tend = 0.1
dt = 0.001
steps = quasistatic_elasticity, visualization

[visualization]
instationary = 1
name = quasistatic
path = quasistatic
steps = vis_solution
