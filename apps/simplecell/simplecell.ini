[grid]
filename = spread.msh
scaling = 1e-6

[grid.cytoplasm]
shape = spread
radius = 12.5
height = 7.5
slope = 0.5
meshwidth = 0.5
physical = 0

[grid.nucleus]
shape = ellipsoid
center = 0.0 0.0 3.75
radii = 4.5 4.5 2.25
physical = 1
meshwidth = 0.5

[grid.fibres]
fibres = one, two, three, four

[grid.fibres.one]
radius = 0.1
orientation = 25.0 0.0 0.0
offset = -12.5 -6.0 1.0
meshwidth = 0.05
physical = 2

[grid.fibres.two]
radius = 0.1
orientation = 25.0 0.0 0.0
offset = -12.5 -2.0 1.0
meshwidth = 0.05
physical = 2

[grid.fibres.three]
radius = 0.1
orientation = 25.0 0.0 0.0
offset = -12.5 2.0 1.0
meshwidth = 0.05
physical = 2

[grid.fibres.four]
radius = 0.1
orientation = 25.0 0.0 0.0
offset = -12.5 6.0 1.0
meshwidth = 0.05
physical = 2

[grid.export.geo]
enabled = 1

[grid.export.vtk]
enabled = 1

[material]

materials = cyto, nucleus, fibre

[material.cyto]
group = 0
youngs_modulus = 1000
poisson_ratio = 0.4
pretension = 5000

[material.nucleus]
group = 1
youngs_modulus = 10000
poisson_ratio = 0.4

[material.fibre]
group = 2
youngs_modulus = 10000
poisson_ratio = 0.4

[formcompiler.r]
classname = LinearElasticityOperator
filename = linear_elasticity_operator.hh
