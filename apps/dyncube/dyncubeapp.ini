[grid]
N = 4 4 4

[model]
compression = 0.4

[newton]
VerbosityLevel = 3
Reduction = 1e-12
MaxIterations = 100

[material]
materials = cube

[material.cube]
group = 0
youngs_modulus = 10000
poisson_ratio = 0.4
model = linear

[formcompiler]
operators = r, mass

[formcompiler.r]
classname = ElastoDynamicsSpatialOperator
filename = elastodynamics_spatial_operator.hh
quadrature_order = 0
numerical_jacobian = 1

[formcompiler.mass]
classname = ElastoDynamicsTemporalOperator
filename = elastodynamics_temporal_operator.hh
quadrature_order = 0
numerical_jacobian = 1
