[solver]
steps = parameter, material, interpolation, constraints1, timeloop1, constraints2, timeloop2

[grid]
N = 10 10 10

[newton]
VerbosityLevel = 3
Reduction = 1e-12
MaxIterations = 100

[parameter]
value = 0.2
datatype = double
name = shear

[material]
materials = cube

[material.cube]
group = 0
youngs_modulus = 10000
poisson_ratio = 0.4
model = linear

[interpolation]
functions = 0.0

[constraints1]
type = constraints
functions = (z < 1e-08) || (z > 1.0 - 1e-8)

[timeloop1]
type = timeloop
Tstart = 0.0
Tend = 1.0
dt = 0.2
steps = elastodynamics_bc

[elastodynamics_bc]
type = elastodynamics
functions = shear * z * time, 0.0, 0.0, shear * z, 0.0, 0.0

[constraints2]
type = constraints
functions = z < 1e-08

[timeloop2]
type = timeloop
Tstart = 1.0
Tend = 1.3
dt = 0.001
steps = elastodynamics, visualization

[visualization]
name = shear_linear
path = linvtu
steps = vis_solution