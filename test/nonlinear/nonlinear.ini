[grid]
N = 10 10 10

[model]
compression = 0.7

[newton]
VerbosityLevel = 3
Reduction = 1e-12
MaxIterations = 20
ForceIteration = 1
#AbsoluteLimit
#MinLinearReduction
#FixedLinearReduction
#ReassembleThreshold
LineSearchStrategy = noLineSearch
