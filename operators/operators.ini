[formcompiler]
operators = r, r_p2, r_2d, r_2d_p2, mass, mass_p2, mass_2d, mass_2d_p2,
no_driver_block = 1

[formcompiler.r]
classname = ElasticityOperator
filename = elasticity_operator.hh
quadrature_order = 0
generate_jacobians = 0

[formcompiler.r_p2]
classname = ElasticityP2Operator
filename = elasticity_p2_operator.hh
quadrature_order = 2
generate_jacobians = 0

[formcompiler.r_2d]
classname = Elasticity2DOperator
filename = elasticity_2d_operator.hh
quadrature_order = 0
generate_jacobians = 0

[formcompiler.r_2d_p2]
classname = Elasticity2DP2Operator
filename = elasticity_2d_p2_operator.hh
quadrature_order = 2
generate_jacobians = 0

[formcompiler.mass]
classname = QuasiStaticMassOperator
filename = quasistatic_mass_operator.hh
quadrature_order = 0
generate_jacobians = 0

[formcompiler.mass_p2]
classname = QuasiStaticMassP2Operator
filename = quasistatic_mass_p2_operator.hh
quadrature_order = 2
generate_jacobians = 0

[formcompiler.mass_2d]
classname = QuasiStaticMass2DOperator
filename = quasistatic_mass_2d_operator.hh
quadrature_order = 0
generate_jacobians = 0

[formcompiler.mass_2d_p2]
classname = QuasiStaticMass2DP2Operator
filename = quasistatic_mass_2d_p2_operator.hh
quadrature_order = 2
generate_jacobians = 0