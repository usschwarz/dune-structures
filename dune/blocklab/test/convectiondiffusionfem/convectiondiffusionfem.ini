[grid]
N = 100 100

[solver]
blocks = convectiondiffusionfem, interpolation, constraints, linearsolver, visualization, error

[convectiondiffusionfem]
f = 4.0 * (1.0- ((x - 0.5) * (x - 0.5) + (y - 0.5) * (y - 0.5))) * exp(-((x - 0.5) * (x - 0.5) + (y - 0.5) * (y - 0.5)))

[interpolation]
functions = exp(-((x - 0.5) * (x - 0.5) + (y - 0.5) * (y - 0.5)))

[constraints]
functions = 1

[linearsolver]
operator = convectiondiffusionfem_operator

[visualization]
filename = convectiondiffusionfem
blocks = vis_vector

[error]
norm = l2
analytic = exp(-((x - 0.5) * (x - 0.5) + (y - 0.5) * (y - 0.5)))
name = l2error
